<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script src="./jquery-1.7.2.js"></script>
	<script>
		$(function() {
			function IsPC() {
				var userAgentInfo = navigator.userAgent;
				var Agents = ["Android", "iPhone",
					"SymbianOS", "Windows Phone",
					"iPad", "iPod"
				];
				var flag = true;
				for (var v = 0; v < Agents.length; v++) {
					if (userAgentInfo.indexOf(Agents[v]) > 0) {
						flag = false;
						break;
					}
				}
				return flag;
			}
			if(IsPC()){
				window.location.href = window.location.href.split("index.html")[0]+"web/menu/menu.html"
			}else{
				window.location.href = window.location.href.split("index.html")[0]+"phone/menu/menu.html"
			}
		})
	</script>
</html>
