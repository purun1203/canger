		function showSlide(n) {
			var slides = document.getElementsByClassName("mySlides");

			// 循环播放
			if (n > slides.length) {
				slideIndex = 1;
			}
			if (n < 1) {
				slideIndex = slides.length;
			}

			// 隐藏所有幻灯片

			}

						'<div id="title"><b>关于我</b></div><div id="desc"><b>About me</b></br> 蒲润，又名苍耳。2001年出生于山东青岛。在校期间曾两次参与adidas Original品牌赋能计划。在设计创作中，她经常融合温暖细小的事物。喜欢相声和猫，听说人很逗。</div> <div id="desc_english">Pu Run，also known as Canger. She was born in Qingdao, Shandong Province in 2001. During her school years, she participated in the adidas Original Brand Empowerment Program twice. In her design creation, she often blends warm and small things. She enjoys comedy and cats,and I heard that she is very funny.</div>'

						'<div id="title"><b>苍耳历险记Adventures of Cang Er</b></div> <div id="info"> <b>年份/YEAR:</b> 2021</br> <b>客户/CLIENT:</b> 阿迪达斯三叶草adidas Originals</br> <b>团队/TEAM:</b> 蒲润Pu Run</br> </div> <div id="desc"><b>项目简介/PROJECT PROFILE:</b></br> 作者将卡通形象与adidas.三叶草元素相结合，设计了一款多人线下桌游一一苍耳历险记。游戏 适合2一8人，含有多款人物形象供玩家选择。游戏中，玩家通过掷骰子来交朋友，游戏结束时 朋友最多者茯胜。每一次的投掷具有偶然性和不确定性，也带给玩家在游戏中不同的历险经历。</div> <div id="desc_english">The author combines cartoon images with adidas clover elements to design a multiplayer offline board game Cale Adventures.The game is suitable for 2-8 players and contains a variety of characters for players to choose from.In the game,players make friends by rolling the dice,and the one with the most friends at the end of the game wins.Each roll has chance and uncertainty,which also brings players a different adventure in the game.</div>'

				} else if (param == 2) {
					let htmlStr =
						'<div id="title"><b>No tag on me</b></div> <div id="info"> <b>年份/YEAR:</b> 2022</br> <b>客户/CLIENT:</b> 阿迪达斯三叶草adidas Originals</br> <b>团队/TEAM:</b> 蒲润Pu Run、郑宥安 Youan Zheng、龙宇祺Yuqi Long、蒋世贞Shizhen Jiang</br> </div> <div id="desc"><b>项目简介/PROJECT PROFILE:</b></br> 该项目于2022年由阿迪达斯三叶草发起，并同年在阿迪达斯官方公众号进行展示以及上海门店线下展览。 短片讲述了五个被条框和标签束缚的女孩，在一个永不设限的三叶草女孩自信力量的感染下，接受自身不完美、找回自我的故事。这是一部关于运动与美的动画，也是girl power与自信的体现。作为一个全女生的创作团队，我们想告诉每个女孩：我们都独一无二且美好，不完美和差异，才让我们成为真正的自己。</div> <div id="desc_english">The project was initiated by adidas Originals in 2022 and was showcased on the official adidas Originals public website and exhibited offline in Shanghai stores. The short film tells the story of five girls bound by rules and labels, infected by the confident power of a clover girl who never sets limits, accepting their own imperfections and finding themselves. It is an animation about movement and beauty, and the embodiment of girl power and self-confidence. As an all-girl creative team, we want to tell every girl that we are all unique and beautiful, and that imperfections and differences are what make us who we really are.</div>'
					addDesc(htmlStr)
				} else if (param == 3) {
					let htmlStr =
						'<div id="title"><b>我第一诗书My first collection of poems</b></div> <div id="info"> <b>年份/YEAR:</b> 2023</br> <b>团队/TEAM:</b> 蒲润Pu Run</br> </div> <div id="desc"><b>项目简介/PROJECT PROFILE:</b></br> 项目名称“我第一诗书”是由正常语序“我的第一本诗集”经过聋人语序思维过后修改后得到的。这本以聋人视角阅读的诗集打乱了非听障人士的阅读顺序，从聋人的语序思维出发，打碎固定的文本排列，将词语重新组合。左右对照式的排版让阅读者阅读时可进行更加直观的对比。项目旨在让非听障人士从正常语序下解放出来的同时，能了解更多聋人群体的语言表达逻辑与思维方式。</div> <div id="desc_english"> The title of the project, "Me First Poems Book", was created from the normal language order of "My first collection of poems" and modified by the deaf language order thinking. This book of poems read from the perspective of a deaf person disrupts the reading order of a non-hearing person by breaking up the fixed arrangement of the text and regrouping words from a deaf person\'s linguistic order. The layout is left-right contrasted so that non-hearing readers can cross-reference left and right as they read. The project aims to free non-hearing people from the stereotyped and pale phrases in the normal language order, and at the same time to learn more about the logic of language expression and the way of thinking of the deaf community. </div>'

				} else if (param == 5) {

						'<div id="title"><b>我能阻断光吗？Perhaps,can I block the light?</b></div> <div id="info"> <b>年份/YEAR:</b> 2022</br><b>团队/TEAM:</b> 蒲润Pu Run</br> </div> <div id="desc"><b>项目简介/PROJECT PROFILE:</b></br> 在作品中，作者使用多种材料试图切断光的延续，但都无法彻底阻断。通过这种“无聊”的记叙方式来讨论当下人们面对的各种外界因素影响与正在做的事之间的关系，以及自我与外界因素之间的平衡的重新思考</div> <div id="desc_english">In the work, the author uses various materials to try to cut off the continuity of light, but none of them can be completely blocked. Through this "boring" narrative, the author discusses the relationship between the various external influences and what people are doing, and the rethinking of the balance between the self and the external factors.</div>'

				} else if (param == 7) {
					let htmlStr =
						'<div id="title"><b>无刺电音节 No thorn electric music festival</b></div> <div id="info"> <b>年份/YEAR:</b> 2022</br><b>客户/CLIENT: </b>网易放刺 FEVER</br><b>团队/TEAM:</b> 蒲润Pu Run、丁一珈Yijia Ding、李涵颖Hanying Li</br> </div> <div id="desc"><b>项目简介/PROJECT PROFILE:</b></br> 项目以思考水果壳的“刺”与人心中的“刺”之间的关系展开。从思考快节奏时代下人们该如何重现伪装下纯粹的自己出发，在展示在有刺与无刺之间每个水果的情感的变化的同时，也希望观众思考是否自己也都有着像水果表面上刺一样尖锐的“保护壳”。项目旨在让观众看展的同时放松被禁锢的柔软内心，让赤裸而纯粹的自己重现。与我们一起来点儿快乐维生素。</div> <div id="desc_english">The project begins with a consideration of the relationship between the "thorns" of the fruit shells and the "thorns" of the human heart. It starts from thinking about how to recreate one\'s pure self under the disguise in the fast-paced era, and while showing the change of emotion of each fruit between thorny and non-thorny, it also hopes that the audience will think about whether they all have the same sharp "protective shell" as the thorns on the surface of the fruit. The aim of the project is to let the audience relax the softness of their confined hearts while watching the exhibition, and to let their naked and pure selves reappear. Join us for some happy vitamins.</div>'
